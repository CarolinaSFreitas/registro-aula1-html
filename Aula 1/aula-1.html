<!DOCTYPE html>
<html>
<body>
    <img src="logo.jpg" width="150">
    <h1>Registro HTC</h1>
    <h2>Registre-se no melhor curso do Brasil!</h2>
    <form> 
        <label for="name-field">Nome:</label>
        <input type="text" id="name-field">
        <br>
        <br>
        <label for="birth-date-field">Data de Nascimento:</label>
        <input type="date" id="birth-date-field">
        <br>
        <br>
        <label>Gênero:</label>
        <select>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Não-Binário</option>
            <option>Outro</option>
            <option>Não Identificar</option>
        </select>
        <br>
        <br>
        <label for="email-field">E-mail:</label>
        <input type="email" id="email-field">
        <br>
        <br>
        <label for="password-field">Senha:</label>
        <input id="password-field" type="password">
        <br>
        <br>
        <label for="confirm-password-field">Confirmar Senha:</label>
        <input id="confirm-password-field" type="password">
        <br>
        <br>
        <input id="eula-field" type="checkbox">
        <label for="eula-field">Aceito os <a target="_blank" rel="nofollow" href="EULA.html">Termos de Uso</a></label>
        <br>
        <br>
        <button>Registrar</button>
    </form>
</body>
</html>
